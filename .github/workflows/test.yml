name: test

on:
  push:
    branches: [ "stg" ]
  pull_request:
    branches: [ "stg" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    - run: npm ci 
    - run: npm run build
    - run: npm test
